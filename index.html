		<dialog id="add-place-dialog">
			<form name="addPlace" autocomplete="off">
				<fieldset>
					<legend>Address</legend>
					<datalist id="cities">
						<option value="Lake Isabella" />
						<option value="Kernville" />
						<option value="Bodfish" />
						<option value="Onyx" />
						<option value="Weldon" />
						<option value="Wofford Heights" />
						<option value="Mountain Mesa" />
						<option value="South Lake" />
					</datalist>
					<input type="name" placeholder="Name" required="" />
					<input name="address[streetAddress]" class="block" placeholder="123 Some St" required="" />
					<input name="address[addressLocality]" list="cities" placeholder="City" pattern="[A-Z][A-z\. ]+" required="" />
					<input name="address[addressRegion]" value="CA" />
					<input type="number" name="address[postalCode]" placeholder="#####" min="10000" max="99999" list="zips" required="" />
				</fieldset>
				<fieldset>
					<legend>Coordinates</legend>
					<input type="number" id="longitude" name="geo[longitude]" step="0.000001" placeholder="Longitude" />,
					<input type="number" id="latitude" name="geo[latitude]" step="0.000001" placeholder="Latitude"/>
					<br />
					<input type="number" id="elevation" name="geo[elevation]" Placeholder="Elevation (meters)" />
					<br />
					<button type="button" class="btn btn-primary" id="get-geo">
						<svg class="current-color icon">
							<use xlink:href="/img/icons.svg#find-location" />
						</svg>
					</button>
				</fieldset>
				<button type="submit" class="btn btn-accept">
					<span class="mobile-hidden">Submit</span>
					<svg class="current-color icon">
						<use xlink:href="/img/icons.svg#check" />
					</svg>
				</button>
				<button type="reset" class="btn btn-reject">
					<span class="mobile-hidden">Cancel</span>
					<svg class="current-color icon">
						<use xlink:href="/img/icons.svg#x" />
					</svg>
				</button>
			</form>
		</dialog>
		<login-form class="relative z-4">
			<svg class="current-color icon" slot="submit-btn">
				<use xlink:href="img/icons.svg#check" />
